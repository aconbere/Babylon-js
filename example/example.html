<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
    <head>
        <title>Chatter</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="../vendor/strophe/strophe.js"></script>
        <script type="text/javascript" src="../vendor/plugins/jquery.cookie.js"></script>
        <script type="text/javascript" src="../vendor/plugins/jquery.pubsub.js"></script>

        <script type="text/javascript" src="../lib/base.js"></script>
        <script type="text/javascript" src="../lib/helpers.js"></script>
        <script type="text/javascript" src="../lib/connection.js"></script>
        <script type="text/javascript" src="../lib/controller.js"></script>
        <script type="text/javascript" src="../lib/log.js"></script>
        <script type="text/javascript" src="../lib/observer.js"></script>
        <script type="text/javascript" src="../lib/router.js"></script>
        <script type="text/javascript" src="../lib/runner.js"></script>
        <script type="text/javascript" src="../lib/stanza.js"></script>
        <script type="text/javascript" src="../lib/status_handler.js"></script>
        <script type="text/javascript" src="../lib/view.js"></script>

        <script type="text/javascript" src="./config/boot.js"></script>
        <script type="text/javascript" src="./config/config.js"></script>
        <script type="text/javascript" src="./config/environment.js"></script>
        <script type="text/javascript" src="./config/observers.js"></script>
        <script type="text/javascript" src="./config/routes.js"></script>

        <script type="text/javascript" src="./app/controllers/status.js"></script>

        <script type="text/javascript" src="./app/controllers/roster.js"></script>
        <script type="text/javascript" src="./app/stanzas/roster.js"></script>
        <script type="text/javascript" src="./app/views/roster.js"></script>

        <script type="text/javascript" src="./ui/widgets/login.js"></script>
        <script type="text/javascript" src="./ui/widgets/status.js"></script>
        <script type="text/javascript" src="./ui/widgets/roster.js"></script>

        <script type="text/javascript">
          $(document).ready(function() {
            Chatter.Init.environment();
          });
        </script>
    </head>

    <body>
        <p id="welcome">
          Welcome to Chatter the XMPP client built for a browser. Login with your Jabber ID and password below.
        </p>

        <p id="status">Status: <strong>Disconnected</strong></p>

        <p id="error">Error: <strong></strong></p>

        <div>
            <form id="login">
                <label for="username">Username :</label>
                <input type="text" id="username">
                <label for="password">Password :</label>
                <input type="password" id="password">
                <input type="submit" value="login" id="login-submit">
            </form>

            <form id="logout">
                <input type="submit" value="logout">
            </form>
        </div>
    </body>
</html>
